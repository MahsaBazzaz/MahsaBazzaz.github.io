experiences:
    title: Experiences
    info: 
      - role: Graduate Research Assistant
        time: Jan 2023 - present
        company: Northeastern University
        details: |
                 - Designed and conducted a mixed-methods study (n=154, 852 trials) examining how people perceive AI vs. human-created content
                 - Analyzed user experience metrics using statistical analysis (ordinal logistic regression (CLMM) with crossed random effects, likelihood-ratio tests, and binomial tests)
                 - Conducted thematic analysis of 852 open-ended responses using NVivo (+inter-rater reliability)
                 - Analyzed 20,000 user session logs using information-theoretic framework to quantify uncertainty in player choices

      - role: Graduate Teaching Assistant
        time: Jan 2023 - present
        company: Northeastern University
        details: |
            - CS 5340 Human Computer Interaction
            - CS5800 Algorithms
            - CS3520 Programming in C++ * 3
            - CS 3540 Game Programming * 3

      - role: Full-Stack Developer Intern
        time: Jul 2020 – Feb 2021
        company: Limoome
        details: |
            - Built features for a health platform connecting users with dietitians, enabling personalized diet planning, progress tracking, and doctor-patient communication
            - Built frontend components in Angular for user dashboards and progress visualization
            - Collaborated in Agile sprints using Azure DevOps; participated in code reviews, sprint planning, and cross-team coordination
            - Developed RESTful APIs and PostgreSQL database schemas to support user health profiles, appointment scheduling, and diet progress monitoring
            - Designed and implemented microservices for core platform functions including transactions, SMS/push notifications, and user management using Node.js and Nest.js

      - role: Teaching Assistant
        time: Feb 2020 - Jul 2020
        company: Amirkabir University of Technology (Tehran Polytechnic)
        details: |
            - CE 3102213 Algorithm Design course

