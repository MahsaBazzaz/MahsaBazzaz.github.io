      - role: Graduate Teaching Assistant
        time: Sep 2023 - Dec 2023
        company: Northeastern University
        details: |
         CS 5340 Human Computer Interaction :  This course covers the principles of human-computer interaction and the design and evaluation of user interfaces.
          Topics include an overview of human information processing subsystems;
          how the properties of these systems affect the design of user interfaces;
          the principles, guidelines, and specification languages for designing good user interfaces;
          and a variety of interface evaluation methodologies that can be used to measure the usability of software. 
